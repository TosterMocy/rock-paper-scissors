<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <h2>The Game</h2>
    </div>
    <div class="score-board-container">
        <p>Game Score</p>
        <p class="game-result">...</p>
        <div class="score-board">
            <div class="player score">
                <h3>0</h3>
                <p>You</p>
                <p class="player choice">...</p>
            </div>
            <div class="computer score">
                <h3>0</h3>
                <p>Computer</p>
                <p class="computer choice">...</p>
            </div>
        </div>
        <p>Round Result: <span class="result"></span></p>
    </div>
    <div class="game-button-container">
        <button class="game-button">Rock!</button>
        <button class="game-button">Paper!</button>
        <button class="game-button">Scissors!</button>
    </div>
    <p class="overall">Overall score: <span class="overall player">0</span> : <span class="overall computer">0</span></p>
    <p class="overall">Games played: <span class="overall games">0</span></p>

    <script src="game.js"></script>
</body>
</html>
